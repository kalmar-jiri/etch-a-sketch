<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" type="image/png" href="./logo.png" /> -->
    <script src="https://kit.fontawesome.com/5e20aabc2b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>Etch-a-sketch</header>

    <main>
      <div class="container">
        <div class="controls">
          <div class="grid-settings">
            <label for="gridS">Grid size</label>
            <input id="gridS" type="range" min="5" max="64" value="16" oninput="this.nextElementSibling.value = this.value" title="Grid size" />
            <output>16</output>
            <!-- <button class="btn change-grid">Change grid</button> -->
          </div>
          <button class="btn color-btn">Color</button>
          <button class="btn eraser-btn">Eraser</button>
          <button class="btn clear-btn">Clear</button>
        </div>
        <div class="canvas"></div>
      </div>
    </main>
